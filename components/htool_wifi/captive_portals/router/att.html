    <style>
        button {
            color: #ffffff;
            background-color: #01a0da;
            font-size: 15px;
            border: 1px solid #01a0da;
            border-radius: 10px;
            padding: 10px 30px;
            cursor: pointer
        }

        button:hover {
            color: #ffffff;
            background-color: #01a0da;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
            align-items: center;
            text-align: center;
            max-width: 400px;
            justify-content: center;
        }

        h1 {
            margin: 40px 0;
        }

        p {
            margin: 10px 0;
        }

        form {
            text-align: left;
            padding: 20px;
            border: 1px solid #cecece;
            border-radius: 4px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
